            <form id="form" class="row gy-2 gx-3 align-items-center">

                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Date</label>
                    <div class="input-group">
                        <div class="input-group-text">Date</div>
                        <input type="text" class="form-control" id="date-input">
                    </div>
                </div>

                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">City</label>
                    <div class="input-group">
                        <div class="input-group-text">City</div>
                        <input type="text" class="form-control" id="city-input">
                    </div>   
                </div>

                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">State</label>
                    <div class="input-group">
                        <div class="input-group-text">State</div>
                        <input type="text" class="form-control" id="state-input">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Country</label>
                    <div class="input-group">
                        <div class="input-group-text">Country</div>
                        <input type="text" class="form-control" id="country-input">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Shape</label>
                    <div class="input-group">
                        <div class="input-group-text">Shape</div>
                        <input type="text" class="form-control" id="shape-input">
                    </div>
                </div>

                <div class="col-auto">
                    <button id= "button" type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
