<!-- Declaration -->
<!DOCTYPE html>

<!-- Identify language to be used -->
<html lang="en-us">


    <head>
        <!-- Identify which charset each broswer should use -->
        <meta charset="UTF-8">
        <!-- set tab label -->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- dropdown for plot and for when screen size reduces -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                        Plots
                        </a>

                        <!-- Identify dropdown items and set links -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="temperature.html">Max Temperature</a>

                    </li>

                    </li>

                    <!-- set data buton to link to data page -->
                    <li class="nav-item active">
                        <a class="nav-link" href="data.html">Data</a>
                    </li>

                <br>    
                <div class="row">
